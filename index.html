<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Colors Picker</h1>
    <div class="main">
       Result in Rgb : <input type="text" id="box" value="rgb(255,255,255)">
       Result in Hex : <input type="text" id="box2" value="#fffff">
       Red: <input type="range" id="red" value="255" min="0" max="255">
       Green: <input type="range" id="green" value="255" min="0" max="255">
       blue: <input type="range" id="blue" value="255" min="0" max="255">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
